<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #fff;
            width: 24rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        figure {
            margin: 0;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            margin: 0 0 10px 0;
            color: #333;
        }

        .badge {
            padding: 5px 10px;
            margin-left: 10px;
            font-size: 0.8em;
            border-radius: 5px;
            color: #fff;
            background-color: #6c757d;
        }

        .badge:hover{
            background-color: #333;
            color: #fff;
        }

        .badge-secondary {
            background-color: #6c757d;
        }

        .card-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .badge-outline {
            padding: 5px 10px;
            margin-left: 10px;
            font-size: 0.8em;
            border: 1px solid #6c757d;
            border-radius: 5px;
            color: #6c757d;
            background-color: transparent;
        }

    </style>
</head>
<body>
    <div class="card">
        <figure>
            <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes">
        </figure>
        <div class="card-body">
            <h2 class="card-title">
                Shoes!
                <div class="badge badge-secondary">NEW</div>
            </h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions">
                <div class="badge badge-outline">Fashion</div>
                <div class="badge badge-outline">Products</div>
            </div>
        </div>
    </div>


</body>
</html>
